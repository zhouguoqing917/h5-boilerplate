
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>UI Demo</title>
        <link rel="stylesheet" href="../css/uikit.min.css">
        <link rel="stylesheet" href="demo.css">
        <script src="../js/zepto.min.js?t=1"></script>
        <script src="../js/baseLib.js?t=1"></script>
    </head>
    
    <body ontouchstart>
        <header class="ui-header ui-header-positive ui-border-b">
            <i class="ui-icon-return" onclick="history.back()"></i><h1>JS插件 </h1><button class="ui-btn">回首页</button>
        </header>
        <footer class="ui-footer ui-footer-btn">
            <ul class="ui-tiled ui-border-t">
                <li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
                <li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
                <li data-href="js.html"><div>JS插件</div></li>
            </ul>
        </footer>
        <section class="ui-container">



<section id="list">
    <div class="demo-item">
        <div class="demo-block">
            <ul class="ui-list ui-list-pure ui-border-b">
                
                <li class="ui-border-t" data-href="loading.html">
                  加载中
                </li> 
                <li class="ui-border-t" data-href="poptips.html">
                  浮层提示条
                </li>
                <li class="ui-border-t" data-href="tab.html">
                  tab选项卡
                </li>
                <li class="ui-border-t" data-href="slider.html">
                  slider轮播
                </li>
                <li class="ui-border-t" data-href="carousel.html">
                  carousel轮播
                </li>
                <li class="ui-border-t" data-href="dialog.html">
                  弹窗
                </li>
                <li class="ui-border-t" data-href="navbar.html">
                    navbar导航
                </li>
                <li class="ui-border-t" data-href="affix.html">
                    affix导航
                </li>
                <li class="ui-border-t" data-href="parallax.html">
                    parallax分屏动画
                </li>
            </ul>
        </div>
    </div>
</section>


 
        </section><!-- /.ui-container-->
        <script>
        $('.ui-list li,.ui-tiled li').click(function(){
            if($(this).data('href')){
                location.href= $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function(){
            location.href= 'index.html';
        });
        </script>
    </body>
</html>
